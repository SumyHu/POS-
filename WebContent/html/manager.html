<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/comment-css.css">
	<link rel="stylesheet" type="text/css" href="../css/manager-css.css">
</head>
<body>
	<div class="jumbotron">
		<center>
			<a href="#"><img src="../image/labixiaoxin.jpeg" class="img-circle"></a>
			<a href="#" class="center-block">蜡笔小新</a>
		</center>
	</div>

	<div class="row">
			<select class="form-control col-sm-offset-3 col-sm-2 col-xs-offset-1 col-xs-3 order">
			    <option>默认排序</option>
			    <option>时间↑↓</option>
			    <option>价格↑↓</option>
			    <option>产品ID↑↓</option>
			</select>

			<select class="form-control col-sm-offset-1 col-sm-2 col-xs-3 searchType">
				<option>全部</option>
				<option>产品ID</option>
				<option>产品</option>
				<option>产品类型</option>
			</select>
			
			<div class="form-group col-sm-3 col-xs-3">
				<input type="text" class="form-control search" placeholder="search">
			</div>
			
			<button class="btn btn-primary searchBtn col-sm-1 col-xs-1"><span class="glyphicon glyphicon-search"></span></button>
			
		</form>
	</div>

	<center>
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>产品ID</th>
					<th>产品</th>
					<th>价格</th>
					<th>推出时间</th>
					<th>日销量</th>
					<th>月销量</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</center>

	<div class="row">
	
	
		<button class="btn btn-default col-xs-offset-4 col-xs-2 save">save</button>
		<button class="btn btn-default col-xs-2 cancel">cancel</button>
	</div>

	<!--蒙层-->
	<div class="Mongolia-laye"></div>
	<!--弹出框-->
	<div class="popup">
		<center>
			<div class="row message"></div>
			<div class="row">
				<button class="btn btn-default">YES</button>
				<button class="btn btn-default">NO</button>
			</div>
		</center>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src = "../js/publicDom.js"></script>
	<script src="../js/manager-js.js"></script>
</body>
</html>
